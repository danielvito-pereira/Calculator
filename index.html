<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<script src="script.js"></script>
<body>
    <div class="conteiner">
        <div class="tela">
            <div class="display"></div>
        </div>
        <div class="resultado"></div>
        <div class="primeira">
            <div class="linha-cinza limpar">ac</div>
            <div class=" linha-cinza operadores">%</div>
            <div class="linha-cinza operadores">รท</div>
            <div class=" backspace"><i class="fas fa-backspace"></i></div>
        </div>
        <div class="centro primeria-linha">
            <div class="numeros">7</div>
            <div class="numeros">8</div>
            <div class="numeros">9</div>
            <div class="operadores">X</div>
        </div>
        <div class="centro segunda-linha">
            <div class="numeros">4</div>
            <div class="numeros">5</div>
            <div class="numeros">6</div>
            <div class="operadores">-</div>
        </div>
        <div class="centro terceira-linha">
            <div class="numeros">1</div>
            <div class="numeros">2</div>
            <div class="numeros">3</div>
            <div class="operadores">+</div>
        </div>
        <div class="ultima-linha">
            <div class="numeros" id="zero">0</div>
            <div class="ponto">.</div>
            <div class="igual-a">=</div>
        </div>
    </div>
</body>

</html>
